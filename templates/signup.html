<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flexi Cloud : Sign-In</title>
        <link rel="stylesheet" type="text/css" href="./static/style.css">
        <link rel="icon" type="image/x-png" href="./static/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>
        <script src="./static/header.js"></script>

        <main>
            <form method="post" style="padding: 3%;">
                <h1>Sign In</h1>
                <div>
                    <p>Full Name</p>
                    <input type="text" name="fullname" required>
                </div>
                <div>
                    <p>Username</p>
                    <input type="text" name="username" required>
                </div>
                <div>
                    <p>Email</p>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <p>Password</p>
                    <input id="pass" type="password" name="password" required>
                </div>
                <div>
                    <p>Re-type Password</p>
                    <input id="rpass" type="password" name="rpassword" required>
                </div>
                <div class="buttons">
                    <button class="btns" type="reset" >Reset </button>
                    <button class="btns" type="submit">Sign Up</button>
                </div>
            </form>
        </main>

	</body>
</html>
